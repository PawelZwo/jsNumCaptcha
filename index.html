<body style="margin-left: 40vw; margin-top: 40vh">

<div id="captcha">

    <h1 id="captchaQuestion" style="margin-bottom: 20px"></h1>

        <button type="button" id="newCaptcha" style="margin-left: 10px">Generate again</button>

    </form>

</div>
